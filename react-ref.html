<html>

<head>
    <title>using refs</title>
</head>

<body>
    <div>
        <h1>using refs</h1>
    </div>
    <div id="root"></div>
    <script src="./scripts/react.development.js"></script>
    <script src="./scripts/react-dom.development.js"></script>
    <script src="./scripts/create-react-class.js"></script>
    <script src="./scripts/babel.js"></script>

    <script type="text/babel">
    var Component = createReactClass({
        getValue:function(){
            var firstTextBox = this.refs.first;
            alert(firstTextBox.value);
        },
        render:function() {
            return (<div>
                <input type="text" ref="first"/>
                <hr/>
                <button onClick={this.getValue}>Get Value</button>
            </div>);
        }
    });

    ReactDOM.render(<Component/>,document.querySelector('#root'));
    </script>
</body>

</html>
